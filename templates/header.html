<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="author" content="Institutos CATEC" />

    <title>Institutos CATEC</title>
    <link rel="icon" type="image/png" href="images/logo.jpeg" />

    <!-- Bootstrap CSS desde CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Font Awesome 6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Tus estilos personalizados -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
  </head>

  <body>
    <header class="header_section">
      <div class="container-fluid px-0">
        <!-- quitar padding -->
        <nav
          id="mainNavbar"
          class="navbar navbar-expand-lg navbar-light bg-light w-100"
        >
          <!-- Botón hamburguesa a la izquierda -->
          <button
            class="navbar-toggler order-0 ms-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Logo centrado con espacio a la izquierda -->
          <a
            class="navbar-brand d-flex align-items-center mx-auto ms-4 order-1"
            href="#inicio"
          >
            <img src="images/logo.jpeg" alt="Logo" />
            <span>Institutos CATEC</span>
          </a>

          <!-- Menú -->
          <div
            class="collapse navbar-collapse justify-content-center order-2"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#inicio">
                  <i class="fa-solid fa-house me-2"></i>Inicio
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#quienes">
                  <i class="fa-solid fa-users me-2"></i>Quiénes Somos
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="carreras.html">
                  <i class="fa-solid fa-bullseye me-2"></i>Carreras
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#servicios">
                  <i class="fa-solid fa-briefcase me-2"></i>Servicios
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#beneficios">
                  <i class="fa-solid fa-gift me-2"></i>Beneficios
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#galeria">
                  <i class="fa-solid fa-image me-2"></i>Galería
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#equipo">
                  <i class="fa-solid fa-user-tie me-2"></i>Equipo
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contacto">
                  <i class="fa-solid fa-envelope me-2"></i>Contáctanos
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- Activar ScrollSpy -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const scrollSpy = new bootstrap.ScrollSpy(document.body, {
          target: "#mainNavbar",
          offset: 80,
        });
      });
    </script>

    <style>
      /* Línea debajo del enlace activo */
      .navbar-nav .nav-link.active {
        position: relative;
        color: #0d6efd;
        font-weight: 500;
      }

      .navbar-nav .nav-link.active::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 3px;
        background-color: #0d6efd;
        bottom: -5px;
        left: 0;
        border-radius: 3px;
      }
    </style>
  </body>
</html>
